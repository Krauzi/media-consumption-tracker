name: mediaconsumptiontracker
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

  firebase_auth: ^0.16.0
  firebase_database: ^3.1.3

  bloc_pattern: ^2.5.1
  flutter_simple_dependency_injection: ^1.0.2+1

  json_serializable: ^3.3.0
  retrofit: ^1.3.4
  floor: ^0.12.0

  rxdart: ^0.24.0
  equatable: ^1.1.1

  flutter_spinkit: ^4.1.2+1
  bottom_navy_bar: ^5.4.0
  font_awesome_flutter: ^8.8.1
  flutter_datetime_picker: ^1.3.8
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^1.3.4+1
  floor_generator: ^0.12.0
  build_runner: ^1.7.3

flutter:
  uses-material-design: true
  assets:
    - assets/mct_logo_black.png
    - assets/mct_logo_white.png
    - assets/icons/
  fonts:
    - family:  MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterApp.ttf